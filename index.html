<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Conversion</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div>
            <h1>Welcome !!</h1>
        </div>
    </header>
    <br>
    <main>
        <center>
            <div id="mainHead"><b>Number System Conversion</b></div>
        </center>
        <br> <br>
        <div>
            <form id="conversionForm">
                <p id="inputBox">Enter the input base (2-20):</p>
                <br>
                <center>
                    <input type="number" id="inputBase" min="2" max="20" required>
                </center>
                <br>
                <center>
                    <p>Enter the number:</p>
                    <br>
                    <input type="text" id="numberInput" required>
                </center>
                <br>
                <center>
                    <p>Enter the output base (2-20):</p>
                    <br>
                    <input type="number" id="outputBase" min="2" max="20" required>
                </center>
                <br>
                <center>
                    <button type="submit">Convert</button>
                </center>
            </form>
            <br>
            <center>
                <div id="result" style="display: none;"></div>
            </center>
        </div>
    </main>
    <br>
    <footer>
        <div class="footer-content">
            <p>Made with <span style="color: #FF6700;">&hearts;</span> by</p>
            <div class="footer-details">
                <p><strong>Name:</strong> Prawesh Mandal</p>
                <p><strong>Roll No:</strong> 23BCP466</p>
                <p><strong>Division:</strong> 7</p>
                <p><strong>Group:</strong> 14</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
