<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Conversion</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <div>
        <h1>Welcome !!</h1>
    </div>
</header>
<br>
<main>
    <center>
        <div id="mainHead"><b>Convert the Number System as you want</b></div>
    </center>
    <br> <br>
    <div>
        <form action="/convert" method="post">
            <p id="inputBox">Enter the input base (2-20):</p>
            <br>
            <center>
                <input type="number" name="inputBase" placeholder="Input Base" id="inputBase" min="2" max="20">
            </center>
            <br>
            <center>
                <p>Enter the number:</p>
                <br>
                <input type="text" name="number" placeholder="Number" id="inputNumber">
            </center>
            <br>
            <center>
                <p>Enter the output base (2-20):</p>
                <br>
                <input type="number" name="outputBase" placeholder="Output Base" id="outputBase" min="2" max="20">
            </center>
            <br>
            <center>
                <button type="submit">Convert</button>
            </center>
        </form>
    </div>
</main>
<br>
<footer>
</footer>
</body>
</html>
